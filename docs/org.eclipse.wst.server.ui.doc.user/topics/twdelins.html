<h1 class="topictitle1">Deleting a server</h1>
<div><p>You may delete a server from the Servers view. To
delete a server:</p><div class="skipspace"></div>
<ol><li><span>Right-click on the server that you want to delete.</span></li>
<li><span>Select  <b>Delete</b>. The Delete Server Resources dialog box opens</span></li>
<li>Select the OK button if you want to delete the server.</li>
</ol>
</div>
